<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Application form> </title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">

            <h1>
                Admission Application
                <span class="title_small"> (Web) </span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input 
                        id="first_name" 
                        name="first_name" 
                        placeholder="enter first name..."/>

                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input 
                        id="Last_name" 
                        name="Last_name" 
                        placeholder="enter Last name..."/>

                    </div>
                    <div class="form_control">
                        <label for="Email"> Email </label>
                        <input 
                        type="Email"
                        id="Email" 
                        name="Email" 
                        placeholder="enter Email..."/>
                    </div>
                    <div class="form_control">
                        <label for=""> Select Your Department </label>
                        <select id="select_depart" name="select_depart">
                            <option value=""> Select department</option>
                            <option value="bs it">Information Technology</option>
                            <option value="bs cs">Computer Science</option>
                            <option value="bs ai">Artificial intelligence</option>
                            <option value="bs se">Software Engineering</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address"> Address </label>
                        <textarea 
                        id="address" 
                        name="address" 
                        row="4" 
                        cols="50" 
                        placeholder="Enter Address"                    
                        ></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">city</label>
                        <input 
                        id="city" 
                        name="city" 
                        placeholder="enter city..."/>

                    </div>
                    <div class="form_control">
                        <label for="pincode"> Pincode </label>
                        <input 
                        type="number"
                        id="pincode" 
                        name="pincode" 
                        placeholder="enter Pincode name..."/>
                </div>
                <div class="form_control">
                    <label for="date"> Date </label>
                    <input value="2024-03-24"
                    type="date"
                    id="date" 
                    name="date"/>
            </div>
            <div class="form_control">
                <label for="upload"> Upload Your Documents </label>
                <input 
                type="file"
                id="upload" 
                name="upload"/> 
        </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
